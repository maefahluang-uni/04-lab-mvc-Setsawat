<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert/">Add Concert</a>
    <a href="/delete-concert/">Delete Concert</a>

    <!-- TODO: show delete link for each concert -->
    <ul>
        <li th:each="concert : ${concerts}">
            <a th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
            <span th:href="${concert.title}"></span>
            <span th:href="${concert.performer}"></span>
            <span th:href="${concert.date}"></span>
            <span th:href="${concert.description}"></span>
        </li>
    </ul>
    
</body>
</html>
